            questionTrans: "<span class='subj'>T√¥i</span> <span class='verb'>nghƒ©</span> h√†i k·ªãch <span class='verb'>th√¨</span> ______; <span class='subj'>ch√∫ng</span> <span class='verb'>l√†m</span> t√¥i th·∫•y <span class='key'>h·∫°nh ph√∫c</span> sau m·ªôt ng√†y d√†i.",

            explanation: {

        {

            questionTrans: "<span class='subj'>ƒê√¢y</span> <span class='verb'>l√†</span> m·ªôt ch∆∞∆°ng tr√¨nh ______ v·ªÅ <span class='key'>c√°ch n·∫•u</span> nh·ªØng m√≥n ƒÉn ngon.",
            options: [
                { text: "animated", trans: "ho·∫°t h√¨nh", correct: false },
                { text: "educational", trans: "gi√°o d·ª•c/h∆∞·ªõng d·∫´n", correct: true },
                { text: "wildlife", trans: "hoang d√£", correct: false },
                { text: "live", trans: "tr·ª±c ti·∫øp", correct: false }
            ],
            explanation: {
                keyword: "'how to cook' (c√°ch n·∫•u ƒÉn)",
                knowledge: "T·ª´ v·ª±ng",
                topic: "Th·ªÉ lo·∫°i TV",
                characteristic: "D·∫°y k·ªπ nƒÉng -> Educational."

        },
        {

            questionTrans: "<span class='subj'>B·ªë t√¥i</span> <span class='verb'>kh√¥ng th√≠ch</span> ______; <span class='subj'>√¥ng</span> <span class='verb'>th√≠ch</span> xem <span class='key'>ng∆∞·ªùi th·∫≠t ƒë√≥ng</span> trong phim h∆°n.",
            options: [
                { text: "TV series", trans: "phim b·ªô", correct: false },
                { text: "cartoons", trans: "ho·∫°t h√¨nh", correct: true },
                { text: "news", trans: "tin t·ª©c", correct: false },
                { text: "sports", trans: "th·ªÉ thao", correct: false }
            ],
            explanation: {
                keyword: "'real people' (ng∆∞·ªùi th·∫≠t)",
                knowledge: "T·ª´ v·ª±ng ƒë·ªëi l·∫≠p",
                topic: "S·ªü th√≠ch",
                characteristic: "Th√≠ch ng∆∞·ªùi th·∫≠t -> Kh√¥ng th√≠ch ho·∫°t h√¨nh (Cartoons)."
            }
        }
    ];

    let currentQIndex = 0;
    let score = 0;
    let isAnswered = false;

    // DOM Elements
    const questionTextEl = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const infoBox = document.getElementById('info-box');
    const actionBtns = document.getElementById('action-buttons');
    const scoreEl = document.getElementById('score');
    const currentQEl = document.getElementById('current-q');
    const totalQEl = document.getElementById('total-q');
    const quizContent = document.getElementById('quiz-content');
    const resultScreen = document.getElementById('result-screen');
    const nextBtn = document.getElementById('next-btn');

    function initQuiz() {
        totalQEl.innerText = quizData.length;
        currentQIndex = 0;
        score = 0;
        scoreEl.innerText = score;
        quizContent.style.display = 'block';
        resultScreen.style.display = 'none';
        loadQuestion();
    }

    function loadQuestion() {
        isAnswered = false;
        const currentData = quizData[currentQIndex];
        currentQEl.innerText = currentQIndex + 1;
        
        // Reset UI
        infoBox.style.display = 'none';
        actionBtns.style.display = 'none';
        questionTextEl.classList.remove('highlight-active');
        questionTextEl.classList.remove('translate-active');
        
        // Render Question with translation placeholder
        questionTextEl.innerHTML = `
            <div>${currentData.question}</div>
            <div class="trans-text" id="q-trans">${currentData.questionTrans}</div>
        `;

        // Render Options
        optionsContainer.innerHTML = '';
        currentData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <div><strong>${String.fromCharCode(65 + index)}.</strong> ${opt.text}</div>
                <div class="trans-text">${opt.trans}</div>
            `;
            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });

        if (currentQIndex === quizData.length - 1) {
            nextBtn.innerText = "Xem k·∫øt qu·∫£";
        } else {
            nextBtn.innerText = "C√¢u ti·∫øp ‚ûú";
        }
    }

    function toggleHint() {
        questionTextEl.classList.toggle('highlight-active');
    }

    function checkAnswer(selectedIndex, btnElement) {
        if (isAnswered) return;
        isAnswered = true;
        
        const currentData = quizData[currentQIndex];
        const isCorrect = currentData.options[selectedIndex].correct;
        const allBtns = document.querySelectorAll('.option-btn');

        // Logic 1: Highlight keywords automatically
        questionTextEl.classList.add('highlight-active');

        // Logic 2: Color buttons
        if (isCorrect) {
            btnElement.classList.add('correct');
            score += 10/quizData.length; // ƒêi·ªÉm linh ƒë·ªông theo s·ªë c√¢u
            // L√†m tr√≤n ƒëi·ªÉm hi·ªÉn th·ªã
            scoreEl.innerText = Math.round(score * 100) / 100;
        } else {
            btnElement.classList.add('wrong');
            // Show correct answer
            currentData.options.forEach((opt, idx) => {
                if (opt.correct) {
                    allBtns[idx].classList.add('correct');
                }
            });
        }

        // Logic 3: Disable all buttons
        allBtns.forEach(btn => btn.disabled = true);

        // Logic 4: Show action buttons
        actionBtns.style.display = 'flex';
    }

    function showExplanation() {
        const data = quizData[currentQIndex].explanation;
        infoBox.innerHTML = `
            <div class="info-row"><span class="info-label">Keyword:</span> ${data.keyword}</div>
            <div class="info-row"><span class="info-label">Ki·∫øn th·ª©c:</span> ${data.knowledge}</div>
            <div class="info-row"><span class="info-label">Ch·ªß ƒë·ªÅ:</span> ${data.topic}</div>
            <div class="info-row"><span class="info-label">ƒê·∫∑c tr∆∞ng:</span> <span class="math-style">${data.characteristic}</span></div>
        `;
        infoBox.style.display = 'block';
    }

    function showTranslation() {
        const transTexts = document.querySelectorAll('.trans-text');
        transTexts.forEach(el => el.style.display = 'block');
        questionTextEl.classList.add('translate-active');
    }

    function nextQuestion() {
        if (currentQIndex < quizData.length - 1) {
            currentQIndex++;
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        quizContent.style.display = 'none';
        resultScreen.style.display = 'block';
        const finalScore = Math.round(score * 100) / 100;
        document.getElementById('final-score').innerText = `${finalScore}/10`;
        
        // T√≠nh l·∫°i s·ªë c√¢u ƒë√∫ng d·ª±a tr√™n ƒëi·ªÉm
        // M·ªói c√¢u ƒë√∫ng = (10 / 35) ƒëi·ªÉm. 
        const correctCount = Math.round(finalScore / (10/quizData.length));
        document.getElementById('correct-count').innerText = `${correctCount}`;
        document.getElementById('total-count').innerText = `${quizData.length}`;
    }

    function restartQuiz() {
        initQuiz();
    }

    // Start App
    initQuiz();

</script>
